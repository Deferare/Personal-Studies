</<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cascading - 우선순위</title>

    <style>
    #idsel{
      color:red !important;
    }
    .class{
      color:blue;
    }
    li{
      color:green;
    }

    </style>

  </head>
  <body>
    <ul>
      <li id = "idsel" class = "classsel" style = "color:white">우빈유1</li>
      <li>우빈유2</li>
      <li>우빈유3</li>
    </ul>
  </body>

</html>
