<html>
<head>
    
</head>
<body>
    <script type = "text/javascript">
        alert(1 == 1); //1과 1은 같은지 (데이터 타입은 무시) 예) (1 == "1") 일 경우 "1"은 문자열 이지만 데이터 타입은 무시하기 떄문에 true를 반환
        alert(1 === 1); //데이터 타입까지 같아야지 트루를 반환
        alert(1 !== 1); // !이 앞에 붙으면 논리적으로 역전 시킴. 결가 값은 false
        alert(10 >= 20); // 좌항이 우항보다 크거나 같은지, 값은 false
        alert(10 <= 10); // 좌항이 우항보다 작거나 같은지, 값은 true
        
    </script>
</body>
</html>
