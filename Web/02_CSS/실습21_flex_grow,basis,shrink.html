<html>

<head>
   <title>Flex</title> 
    <style>
        .container{
            background-color:powderblue;
            height:300px;
            display:flex;
            flex-direction:row;
            
            
        }
        .item{
            background-color:tomato;
            border:1px solid white;
            color:white;
            
            
            
        }
        .item:nth-child(3){            
            flex-basis:1000px;          
            
            
        }
        
        
    </style>
</head>

<body>
  <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
  </div>
  
   
    
</body>

</html>
