    <script type = "text/javascript">
        if (false){
            alert("hello");
        }
        else if(false){
            alert("hi");
        }

        else if(true){
            alert("Ubinyou");
        }

        //결과 값은 Ubinyou if가 트루 일경우 실행, if가 펄스일 경우에 else if가 트루 일경우 실행, else if가 펄스일 경우 다음 else if가 트루가 나올떄까지 실행.



    </script>
