
</<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>가상클래스 선택자</title>
    <style>
      a:link{
        color:black;
      }
      a:visited{
        color:black;
      }
      a:hover{
        color:red;
      }
      a:active{
        color:yellow;
      }
      h1:hover{
        text-decoration:underline;
        color:red;
      }
    </style>
  </head>

  <body>
    <a href="1234">네이버</a>
    <a href="1234">구글</a>
    <h1>실험</h1>
  </body>
</html>
